<div class="container">
  <h2>Available Quizzes</h2>
  <div class="row" *ngIf="quizzes">
    <div class="col-md-4" *ngFor="let q of quizzes">
      <mat-card class="mb20">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
            {{ q.title }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ q.category.title }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="truncate">{{ q.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">View</button>
          <button mat-raised-button color="accent">Start</button>
          <button mat-button color="accent">No.Of Que {{q.numberOfQuestion}}</button>
          <button mat-button color="accent">Max Marks {{q.maxMark}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
