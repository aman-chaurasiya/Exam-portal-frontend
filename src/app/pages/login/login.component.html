<div class="container">
  <div class="row" style="margin-top: 20px">
    
      <div
        class="col-md-6 offset-md-3 borders"
        
      >
      <mat-card >
        <div class="container text-center">
          <img src="../../../assets/logo2.png" alt="" width="100px" />
        </div>
        <h1 class="text-center">Login Here !!</h1>
        
        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>

            <input required 
            [(ngModel)]="loginData.username"
            name="username" matInput placeholder="Enter here" />
          </mat-form-field>
          <!-- password field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              required
              [(ngModel)]="loginData.password"
              name="password"
              type="password"
              matInput
              placeholder="Enter here"
            />
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">
              Login
            </button>
            <button
              class="margin-left"
              mat-raised-button
              color="accent"
              type="reset"
            >
              Reset
            </button>
          </div>
        </form>
    </mat-card>
      </div>
    
  </div>
</div>
