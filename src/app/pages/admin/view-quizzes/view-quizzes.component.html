<mat-card  *ngFor="let q of quizzes" class="mb10">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.id+'/'+q.title"
         mat-flat-button color="primary">
            Questions
        </button>
        <button class="ml20" mat-stroked-button color="primary">
            MaxMarks {{q.maxMark}}
        </button>
        <button class="ml20" mat-stroked-button color="primary">
        Questions {{q.numberOfQuestion}}
        </button>
        <button [routerLink]="'/admin/quiz/' + q.id" class="ml20" mat-flat-button color="primary">
        Update
        </button>
        <button class="ml20" mat-flat-button color="primary">
        Attempts
        </button>
        <button (click)="deleteBtn(q.id)" class="ml20" mat-flat-button color="warn">
        Delete
        </button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button  routerLink="/admin/add-quiz" mat-flat-button color="primary">Add New Quiz</button>
</div>
